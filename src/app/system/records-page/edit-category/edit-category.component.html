<div class="col-md-6">
  <div class="card">
    <div class="card-header bordered">
      <div class="header-block">
        <h3 class="title">Редактировать категорию</h3>
      </div>
    </div>
    <div class="card-block">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="control-label" for="e-select-category">Выберите категорию</label>
          <select
            id="e-select-category"
            class="form-control"
            [(ngModel)]="currentCategoryId"
            (change)="onCategoryChange()"
            [ngModelOptions]="{standalone: true}"
          >
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>
        <div
          class="form-group"
          [ngClass]="{'has-error': form.get('name').invalid && form.get('name').touched}"
        >
          <label class="control-label" for="e-category-name">Введите название</label>
          <input type="text" id="e-category-name" class="form-control" formControlName="name">
          <span
            class="form-help-text"
            *ngIf="form.get('name').invalid && form.get('name').touched"
          >
            Имя не должно быть пустым!
          </span>
        </div>
        <div
          class="form-group"
          [ngClass]="{'has-error': form.get('value').invalid && form.get('value').touched}"
        >
          <label class="control-label" for="e-category-value">Введите лимит</label>
          <input type="number" id="e-category-value" class="form-control" formControlName="value" min="1">
          <span
            class="form-help-text"
            *ngIf="form.get('value').invalid && form.get('value').touched && form.get('value')['errors']['min']"
          >
            Лимит должен быть выше нуля!
          </span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Редактировать</button>
      </form>
    </div>
  </div>
</div>
